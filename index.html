<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
 >
</head>

<body>

  
  <div class="container">

    
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo.Chee Chee.</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        
        <div class="card mb-4">
          <div class="card-header">Current Train Time</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='tablet'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                 
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
       
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="trainname" placeholder="Enter train name" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="dest" placeholder="Enter Destination" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time(HH:mm-miltry time)</label>
                <input class="form-control" id="tt" placeholder="First Train Time" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="fr" placeholder="Enter Frequency" type="text">
              </div>
              <button class="btn btn-primary float-right" >Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  

</body>

</html>
